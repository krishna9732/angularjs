

<h1> Here we ngclass with use ngFor and index</h1>
<h2>ngStyle example </h2>
<ul *ngFor="let person of people; let i = index ; let f = first; let l = last; let ev = even; let od= odd"  class="container">
    <li [ngStyle]="{'color':getcolor(person.country)}">
        {{i+1}}-    {{person.name}}-({{person.country}}) -  first({{f}})  -  last( {{l}})  - even({{ev}})  - odd({{od}}) 
          <!-- this is data binding          -->

    </li>  
</ul>
